<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Fonts</title>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <style>
        /* web safe fonts */
        #a21{
            font-family: cursive;
        }
        #a22{
            font-family: 'Ubuntu', sans-serif;
            font-size: 43px;
            color: navy;
            line-height: 0.3em;
        }
        span{
            font-style: oblique;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h3>CSS Fonts styling</h3>
    <p id="a21">The moon is the satellite of the <span>earth</span> that moves around the earth.</p>
    <p id="a22">We see it shining it a night by the light which the sun reflects on it.</p>
    
</body>
</html>

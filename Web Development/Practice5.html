<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block elements</title>
</head>
<body>
    <p style="border: 2px solid rgb(153, 0, 255);"></pstyle> A Paragraph </p> <strong style="border: 2px solid rgb(136, 255, 0);">Another Paragraph</strong>
    <span style="border: 2px solid rgb(255, 255, 0);">A Spanline</span> <span style="border: 2px solid brown;">Another Spanline</span>
    <a style="border: 2px solid blue;">this is also a paragraph</a>
    <span style="border: 2px solid red;">this is a span</span>
    <li style="border: 2px solid rgb(255, 123, 0);">this is list tag</li>
    <em style="border: 2px solid yellow;">this is emphasize</em>
    <div style="border: 2px solid palevioletred;">This is division</div>
    <img style="border: 2px solid black;" src="dummy.jpg" alt="Wait for a min">


    <!-- <strong> <em> <img> are inline elements and <div> <p> and <li> are block elements -->
    
</body>
</html>
